    <!-- Script for the Menu -->
    <script>
        $("#wrapper").toggleClass("toggled");
        $("#side-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <!-- Script for the Fridge list -->
    <script>
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByClassName("list-group-item");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
                //alert("this is the value: " + div.getItem.value);
            }
        }

        // Create a new list item when clicking on the "Add" button
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
                add(inputValue);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
    </script>



    <!-- Script for the shopping list --------------------------------->
    <script>
        // Create a "close" button and append it to each list item

    </script>

    <!-- Script to store fridge items -->
    <script>
        function add(string) {
            let list = JSON.parse(localStorage.getItem('fridgeList'));
            if (!list) {
                list = new Array();
            }

            let index = list.indexOf(string);

            // Checks if recipe is already in localStorage
            if (index == -1) {
                list.push(string);
            }
            else {
                alert("You already added the recipe!");
            }
            localStorage.setItem('fridgeList', JSON.stringify(list));
        }

        function remove(string) {
            let list = JSON.parse(localStorage.getItem('fridgeList'));
            if (!list) {
                list = new Array();
            }
            let index = list.indexOf(string);
            if (index != -1) {
                list.splice(index, 1);
            }
            localStorage.setItem('fridgeList', JSON.stringify(list));
        }
    </script>

    <!-- Script to store shopping list items -->
    <script>
        function addShop(string) {
            let list = JSON.parse(localStorage.getItem('shoppingList'));
            if (!list) {
                list = new Array();
            }

            let index = list.indexOf(string);

            // Checks if recipe is already in localStorage
            if (index == -1) {
                list.push(string);
            }
            else {
                alert("You already added the recipe!");
            }
            localStorage.setItem('shoppingList', JSON.stringify(list));
        }

        function removeShop(string) {
            let list = JSON.parse(localStorage.getItem('shoppingList'));
            if (!list) {
                list = new Array();
            }
            let index = list.indexOf(string);
            if (index != -1) {
                list.splice(index, 1);
            }
            localStorage.setItem('shoppingList', JSON.stringify(list));
        }
    </script>
