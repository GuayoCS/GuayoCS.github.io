<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Signin Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="./Signin Template for Bootstrap_files/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="loginSignupStyle.css">
</head>

<body class="text-center" onload="popup()">
  <form class="form-signin">
    <h1>Fridge Buddy</h1>
    <br>
    <object id="fridge-icon" type="image/svg+xml" data="fridge-svg.svg" height="72" width="80"> Your browser does not
      support svg images</object>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="check()">Log
      in</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="window.location.href='signup.html'">Sign up</button>
    <p class="mt-5 mb-3 text-muted">Â© 2018-2019</p>
  </form>

  <script>

    function save() {
      var fieldVal = document.getElementById('textfield').value;
      localStorage.setItem('text', fieldVal);
    }

    function load() {
      var storedValue = localStorage.getItem('text');
      if (storedValue) {
        document.getElementById('textfield').value = storedValue;
      }
    }

    function check() {

      var userEmail = document.getElementById("inputEmail");
      console.log("userEmail = " + userEmail);
      var userPass = document.getElementById("inputPassword");
      console.log("userPass =  "+userPass)


      if (userEmail.value == "test@email.com" && userPass.value == "admin") {
        alert('Log in successful');
        window.location.href='recipes.html';
      } else {
        alert('Wrong Username or Password');
      }
    }

    function popup() {
      alert('email: test@email.com ; password: admin');
    }

  </script>


</body>

</html>
