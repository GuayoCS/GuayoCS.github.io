    <script>
        $("#wrapper").toggleClass("toggled");
        $("#side-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        /* code for saving tables  */
        function saveTable() {
            var mealTable = document.getElementById('tableSpot').innerHTML
            localStorage.setItem('mealTable', mealTable);
            console.log();
        }

        function saveDefaultTable() {
            var mealTableEmpty = document.getElementById('tableSpot').innerHTML
            localStorage.setItem('mealTableEmpty', mealTableEmpty);
        }

        function loadTable() {
            var mealTable = localStorage.getItem('mealTable');
            if (mealTable) {
                document.getElementById('tableSpot').innerHTML = mealTable;
            }
        }

        function loadDefaultTable() {
            popUpBeforeLoadDefault()
            var mealTableEmpty = localStorage.getItem('mealTableEmpty');
            if (mealTableEmpty) {
                document.getElementById('tableSpot').innerHTML = mealTableEmpty;
            }
            update();
        }

        function popUpBeforeLoadDefault() {
            confirm("Are you sure you want to reset the current meal plan?");
        }

        function update() {
            let list = document.getElementById("Your Recipe List");

            while (list.hasChildNodes()) {
                list.removeChild(list.firstChild);
            }
            let storageList = JSON.parse(localStorage.getItem('foodList'));

            for (let i = 0; i < storageList.length; i++) {
                list.innerHTML += '<li class="list-group-item"><button id=source"' + i + '" ondragstart="dragstart_handler(event);"draggable="true">'
                   + '<span class="glyphicon glyphicon-move"></span>' + storageList[i] + '</button></li>';
            }

            // <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
        }

        function load() {
            saveDefaultTable();
            loadTable();
            update()
            console.log('saved empty table and loaded current table in localstorage');
        }




        /* code for draggables */

        function dragstart_handler(ev) {
            console.log("dragStart: dropEffect = " + ev.dataTransfer.dropEffect + " ; effectAllowed = " + ev.dataTransfer.effectAllowed);

            // Add this element's id to the drag payload so the drop handler will
            // know which element to add to its tree
            ev.dataTransfer.setData("text", ev.target.id);

        }

        function drop_handler(ev) {
            console.log("drop: dropEffect = " + ev.dataTransfer.dropEffect + " ; effectAllowed = " + ev.dataTransfer.effectAllowed);

            ev.preventDefault();
            // Get the id of the target and add the moved element to the target's DOM
            var data = ev.dataTransfer.getData("text");

            ev.target.appendChild(document.getElementById(data).cloneNode(true));
            ev.target.removeChild(ev.target.childNodes[1]);
            ev.preventDefault();
        }

        function dragover_handler(ev) {
            console.log("dragOver: dropEffect = " + ev.dataTransfer.dropEffect + " ; effectAllowed = " + ev.dataTransfer.effectAllowed);
            ev.preventDefault();
            // Set the dropEffect to move
            ev.dataTransfer.dropEffect = "move"
        }
    </script>
